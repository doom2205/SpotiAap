<div class="row">
    <div class="col">
        <input #termino (keyup)="buscar(termino.value)" type="text" class="form-control" placeholder="Buscar artista ....">
    </div>
</div>

<div class="row row-cols-1 row-cols-md-4 g-4 mt-4">
    <div *ngFor="let art of artista" class="col justify-content-center">
      <div class="card h-100">
        <img [src]="art.images|noImg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{art.name}}</h5>
          <!-- <span *ngFor="let artista of cancion.artists" class="badge rounded-pill text-bg-success">{{artista.name}}</span> -->
        </div>
      </div>
    </div>
</div>
