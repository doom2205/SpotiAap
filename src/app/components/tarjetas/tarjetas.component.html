<div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let cancion of item" class="col justify-content-center">
      <div class="card h-100">
        <img [src]="cancion.images|noImg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{cancion.name}}</h5>
          <span *ngFor="let artista of cancion.artists" class="badge rounded-pill text-bg-success">{{artista.name}}</span>
        </div>
      </div>
    </div>
</div>
